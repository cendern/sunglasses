<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        body {
            overflow:hidden;
            margin-bottom: 0px;
            margin-top: 0px;
            margin-left: 0px;
            margin-right: 0px;
            height:100vh;
            z-index:0;
        }
        #content{
            margin-bottom:-4px;
            overflow:hidden;
            z-index:0;
        }
        iframe {
            border-width: 0px;
            height: 100vh;
            width: 100vw;
            z-index:0;
        }
        #dimmer {
            pointer-events: none;
            position:absolute;
            width:100vw;
            height:100vh;
            top:0px;
            background:#000;
            opacity: 0.5;
            z-index:10;
            overflow:hidden;
        }

        #content:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }

        /*https://stackoverflow.com/questions/15935837/how-to-display-a-range-input-slider-vertically*/
        .vranger {
            transform: rotate(90deg);
            -moz-transform: rotate(90deg); /*do same for other browsers if required*/
        }
        .center {
            top:50vh;
            left:50vw;
        }

        /*https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sidenav_none*/
        .sidenav {
            display: none;
            height: 100%;
            position:absolute;
            top: 0px;
            left: 0px;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            z-index: 11;
        }
        .sidenav a {
            /*padding: 8px 8px 8px 32px;*/
            text-decoration: none;
            /*font-size: 25px;*/
            color: #818181;
            display: block;
        }
        .sidenav a:hover, .offcanvas a:focus {
            color: #f1f1f1;
        }

        .closebtn {
            z-index: 11;
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            /*margin-left: 50px;*/
        }

        #menuIcon{
            font-size:30px;
            cursor:pointer;
            top: 0px;
            left: 0px;
            z-index: 11;
        }

        #goFS, #dimmerSlider {
            background-color: #818181;
        }

        closeMenu {
            background-color: #999999;
        }
        input:invalid {
            background-color:palevioletred;
        }

        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }
    </style>
</head>

</html>
